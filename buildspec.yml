version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm ci
      - echo "Node module installed"
  build:
    commands:
      - npm run build
      - echo "NPM build successful"
  post_build:
    commands:
      - aws s3 cp dist s3://patientmanagement95 --recursive
      - echo "Build files copied to S3 successfully"
      - aws cloudfront create-invalidation --distribution-id E1BK93Y8W6UO14 --paths "/*"

cache:
  paths:
    - 'node_modules/**/*'

artifacts:
  files:
    - '**/*'
  base-directory: 'dist'
