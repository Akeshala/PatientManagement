version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm ci
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 cp dist s3://patientmanagement95 --recursive

cache:
  paths:
    - 'node_modules/**/*'

artifacts:
  files:
    - '**/*' 
